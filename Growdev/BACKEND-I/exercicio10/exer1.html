    <script>
        /*
        Crie uma função que recebe 3 notas de um aluno por parâmetro e
uma letra. Se a letra for A a função deve calcular a média aritmética,
se for P, a média ponderada (peso: 5, 3 e 2).
        */
        function media(n1,n2,n3,letra) {
    const medAri =parseInt(n1+n2+n3)/3
const mediP=parseInt((5*n1)+(3*n2)+(2*n3))/(10);

if (letra =="a") {

return(medAri)
}
else {
return(mediP)
}
}
console.log(media(5,2,3,"p"));
       
       
    
    
    </script>
