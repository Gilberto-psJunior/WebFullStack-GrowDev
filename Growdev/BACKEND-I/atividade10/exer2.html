<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
       Desenvolva um aplicativo que leia o salário e o sexo de vários
funcionários. No final, mostre o total de salários pagos aos homens e
o total pago às mulheres. O programa vai perguntar ao usuário se
ele quer continuar ou não sempre que ler os dados de um
funcionário.
       */

        let repeticao = 1;
        let sexofem = 0;
        let sexomasc = 0;


        function funcionarios() {
            let sexo = prompt("digite o sexo do funcionario")

            let salario = Number(prompt("digite o salario"));
            repeticao = Number(prompt("deseja continuar 1 ou 0"));
            if (sexo === "f") {
                sexofem += salario;

            }
            else if (sexo === "m") {
                sexomasc += salario;
            }
            if (repeticao == 1) {
                funcionarios()

            }
            else {
                console.log("total salario masculino :", sexomasc)
                console.log("total salario feminino :", sexofem)
            }
        }



        funcionarios();
    </script>
</body>

</html>
