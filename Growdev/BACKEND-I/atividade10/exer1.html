        */


        function media(n1,n2,n3,midia) {
            
            if (midia=="a") {

                mediaA=(n1+n2+n3)/3;
                return mediaA;
            }

                const mediaP=(5 * n1 + 3 * n2 + 2 * n3) / (5 + 3 + 2);

            }
