<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário elaborado</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="">
        <h1>Formulário</h1>
        <fieldset>
          <legend>Dados pessoais</legend>
          <label for="name">Nome:</label>
          <input id="name" type="text" />
          <br>
          <label for="address">Endereço:</label>
          <input id="address" type="text" />
          <br>
          <label for="city">Cidade:</label>
          <input id="city" type="text" />
          <br>
          <label for="state">Estado:</label>
          <select id="state">
            <option value="SP">São Paulo</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="BH">Bahia</option>
          </select>
        </fieldset>
    
        <fieldset>
          <legend>Dados profissionais</legend>
          <span>Natureza do Cargo<br/></span>
          <input type="radio" name="jobNature" id="input-job-1" value="Gerencia" />
          <label for="input-job-1">Gerência</label>
          <input
            type="radio"
            name="jobNature"
            id="input-job-2"
            value="Financeiro"
          />
          <label for="input-job-2">Financeiro</label>
          <input type="radio" name="jobNature" id="input-job-3" value="Recepcao" />
          <label for="input-job-3">Recepcao</label>
          <input
            type="radio"
            name="jobNature"
            id="input-job-4"
            value="Administrativo"
          />
          <label for="input-job-4">Administrativo</label>
          <input type="radio" name="jobNature" id="input-job-5" value="Juridico" />
          <label for="input-job-5">Juridico</label>
          <section>
            <br>
            <span>Área de interesse<br/></span>
            <input type="checkbox" id="input-area-1">
            <label for="input-area-1">Computação</label>
            <input type="checkbox" id="input-area-2">
            <label for="input-area-2">Biologia</label>
            <input type="checkbox" id="input-area-3">
            <label for="input-area-3">Meio Ambiente</label>
            <input type="checkbox" id="input-area-4">
            <label for="input-area-4">Engenharia</label>
            <input type="checkbox" id="input-area-5">
            <label for="input-area-5">História</label>
          </section>
          <label for="minicurri">mini curriculo</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    
        </fieldset>
        <button>enviar</button>
    </form>
  
  </body>
</html>
